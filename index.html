<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown</title>

        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.2/build/global/luxon.min.js"></script>
        
        <script src="index.js" defer></script>
    </head>
    <body class="bg-zinc-800">
        <main class="w-screen h-screen flex flex-col justify-center items-center">
            <h1 class="bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 text-transparent text-6xl mb-16">
                COUNTDOWN TO NATIONALS
            </h1>

            <h2 id="countodwn" class="mb-16 bg-clip-text bg-gradient-to-r from-[#D16BA5] via-[#86A8E7] to-[#0DB9AE] text-transparent text-8xl align-text-bottom">
                <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</spanid>
            <h2/>
        </main>
    </body>
</html>
